<!-- profile.html -->
<div class="profile-component">
  <button
    id="profile-toggle"
    class="profile-toggle"
    aria-controls="profile-details"
    aria-expanded="false"
    type="button"
  >
    Show profile fields
  </button>

  <!-- If JS is not available, show the fields so users can still edit -->
  <noscript>
    <style>
      .profile-details { display:block !important; max-height:none !important; }
    </style>
  </noscript>

  <div id="profile-details" class="profile-details" aria-hidden="true">
    <form id="profile-form" class="profile-form" action="/profile/update" method="post">
      <label for="display-name">Display name</label>
      <input id="display-name" name="display_name" type="text" placeholder="Your display name" />

      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell people about yourself"></textarea>

      <div class="profile-actions">
        <button type="submit" class="save-button">Save</button>
        <button type="button" id="cancel-button" class="cancel-button">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Include the CSS/JS below on the page or bundle them with your assets -->
<link rel="stylesheet" href="profile.css" />
<script src="profile.js" defer></script>
